<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de XML</title>
</head>
<body>
    <h1>Enviar Arquivo XML</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="xmlFile" name="xmlFile" accept=".xml" required>
        <button type="submit">Enviar</button>
    </form>

    <h2>Resultado</h2>
    <pre id="result"></pre>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData();
            formData.append('xmlFile', document.getElementById('xmlFile').files[0]);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('result').textContent = `Erro: ${data.error}`;
                } else {
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                    alert("Arquivo enviado e processado com sucesso!");
                }
            })
            .catch(error => {
                console.error("Erro ao enviar arquivo:", error);
                document.getElementById('result').textContent = "Erro ao enviar o arquivo.";
            });
        });
    </script>
</body>
</html>
